version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_methods_with_db_argument: true
        json_tags_case_style: "camel"
        package: "data"
        out: "./internal/data"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "timestamp"
            go_type: "time.Time"
          - db_type: "date"
            go_type: "time.Time"
